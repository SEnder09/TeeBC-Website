<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeeBC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            background: var(--bg-color);
        }

        .auth-container {
            background: rgba(143, 166, 166, 0.1);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            border: 2px solid var(--accent-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            padding: 12px 15px;
            border: 1px solid var(--accent-color);
            background: rgba(143, 166, 166, 0.2);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(143, 166, 166, 0.3);
        }

        .form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group.error input {
            border-color: #ff6b6b;
        }

        .auth-button {
            padding: 14px;
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
        }

        .auth-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--accent-color);
        }

        .auth-footer p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--secondary-color);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <img src="img/logo.png" alt="TeeBC Logo" class="nav-logo"> TeeBC
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="cart-link">Cart <span class="cart-count">0</span></a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <div class="success-message" id="success-message">
                Registration successful! Please login with your credentials.
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group" id="email-group">
                    <label for="email">Email or Username</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email or username"
                        required
                    >
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit" class="auth-button">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth-manager.js"></script>
    <script src="js/nav-manager.js"></script>
    <script src="script.js"></script>
    <script>
        // Check for registration success message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('success-message').classList.add('show');
        }

        // Login form validation and submission
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const emailGroup = document.getElementById('email-group');
        const passwordGroup = document.getElementById('password-group');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(group, errorElement, message) {
            group.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(group, errorElement) {
            group.classList.remove('error');
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        emailInput.addEventListener('blur', function() {
            const value = this.value.trim();
            if (value && !validateEmail(value) && !/^[a-zA-Z0-9_]{3,}$/.test(value)) {
                showError(emailGroup, emailError, 'Please enter a valid email or username');
            } else {
                clearError(emailGroup, emailError);
            }
        });

        passwordInput.addEventListener('blur', function() {
            const value = this.value;
            if (value && value.length < 6) {
                showError(passwordGroup, passwordError, 'Password must be at least 6 characters');
            } else {
                clearError(passwordGroup, passwordError);
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value;

            // Clear previous errors
            clearError(emailGroup, emailError);
            clearError(passwordGroup, passwordError);

            // Validate email/username
            if (!emailValue) {
                showError(emailGroup, emailError, 'Email or username is required');
                isValid = false;
            } else if (!validateEmail(emailValue) && !/^[a-zA-Z0-9_]{3,}$/.test(emailValue)) {
                showError(emailGroup, emailError, 'Please enter a valid email or username');
                isValid = false;
            }

            // Validate password
            if (!passwordValue) {
                showError(passwordGroup, passwordError, 'Password is required');
                isValid = false;
            } else if (passwordValue.length < 6) {
                showError(passwordGroup, passwordError, 'Password must be at least 6 characters');
                isValid = false;
            }

            if (isValid) {
                // Simulate login success
                // In a real application, this would make an API call
                console.log('Login successful:', { email: emailValue, password: passwordValue });
                
                // Get user data from localStorage (from registration)
                const users = JSON.parse(localStorage.getItem('users')) || [];
                let user = users.find(u => u.email === emailValue);
                
                // If user doesn't exist, create a basic user object
                if (!user) {
                    user = {
                        email: emailValue,
                        name: emailValue.split('@')[0],
                        registeredDate: new Date().toISOString()
                    };
                    users.push(user);
                    localStorage.setItem('users', JSON.stringify(users));
                }
                
                // Set current user
                if (typeof setCurrentUser === 'function') {
                    setCurrentUser(user);
                } else {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('isLoggedIn', 'true');
                }
                
                // Redirect to previous page or home
                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;
            }
        });
    </script>
</body>
</html>
